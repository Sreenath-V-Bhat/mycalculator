<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <p>CALCULATOR</p>
        <div class="display">
            <p class="output"></p>
        </div>
        <div class="buttons">
            <button class="btn" id="%">
                <p>%</p>
            </button>
            
            <button class="btn" id="clear">
                <p>C</p>
            </button>
            <button class="btn" id="back">
                <img src="./assets/images/backspace.svg"class="height1">
            </button>
            <button class="btn yellow" id="+">
                <img src="./assets/images/plus.svg"class="height1">
            </button>
            
        </div>
        <div class="buttons">
            <button class="btn" id="7">
                <p>7</p>
            </button>
            <button class="btn" id="8">
                <p>8</p>
            </button>
            <button class="btn" id="9">
                <p>9</p>
            </button>
            <button class="btn yellow" id="-">
                <img src="./assets/images/minus.svg"class="height1">
            </button>
            
            
        </div>
        <div class="buttons">
            <button class="btn" id="4">
                <p>4</p>
            </button>
            <button class="btn" id="5">
                <p>5</p>
            </button>
            <button class="btn" id="3">
                <p>6</p>
            </button>
            <button class="btn yellow" id="*">
                <img src="./assets/images/multiply.svg"class="height1">
            </button>
            
        </div>
        <div class="buttons">
            <button class="btn" id="1">
                <p>1</p>
            </button>
            <button class="btn" id="2">
                <p>2</p>
            </button>
            <button class="btn" id="3">
                <p>3</p>
            </button>
            <button class="btn yellow" id="/">
                <img src="./assets/images/divide.svg"class="height1">
            </button>
            
        </div>
        <div class="buttons">
            <button class="btn" id="ce">
                <p>CE</p>
            </button>
            <button class="btn" id="0">
                <p>0</p>
            </button>
            <button class="btn" id=".">
                <p>.</p>
            </button>
            <button class="btn yellow" id="equal">
                <img src="./assets/images/equal.svg" class="height1">
            </button>
            
        </div>
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
